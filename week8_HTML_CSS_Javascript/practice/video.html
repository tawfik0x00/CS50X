<!DOCTYPE html>

<!-- Demonstrates video -->

<html lang="en">
    <head>
        <title>video</title>
    </head>
    <body>
        <!--
        controls: add buttons to video
        muted: to mute the video
        loop: the video will start again
        autoplay: video will start when page is loaded
        type: we set type video/format
        src: put the path to the video
        -->
        <video controls muted autoplay>
            <source src="video.mp4" type="video/mp4">
        </video>
    </body>
</html>
