<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Example</title>
    <!-- إضافة Bootstrap باستخدام CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- قسم رئيسي -->
    <div class="container mt-5">
        <!-- عنوان -->
        <h1 class="text-center text-primary">مرحبًا بك في Bootstrap!</h1>

        <!-- زرار -->
        <div class="text-center mt-4">
            <button class="btn btn-success">اضغط هنا</button>
        </div>

        <!-- تقسيم الصفحة لأعمدة -->
        <div class="row mt-5">
            <div class="col-md-4 text-center">
                <div class="p-3 border bg-light">عمود 1</div>
            </div>
            <div class="col-md-4 text-center">
                <div class="p-3 border bg-light">عمود 2</div>
            </div>
            <div class="col-md-4 text-center">
                <div class="p-3 border bg-light">عمود 3</div>
            </div>
        </div>
    </div>

    <!-- سكريبت Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
