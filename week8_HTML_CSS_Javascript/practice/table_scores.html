<!DOCTYPE html>
<html>
    <head>
        <title>scores</title>
        <style>

            body{
                text-align: center;
            }

            table{
                margin-left: auto;
                margin-right: auto;
                border: 2px solid black;
                border-collapse: collapse;
                text-align: center;
            }

            td{
                border: 2px solid black;
            }

            #team1{
                background-color: #DC143C;
            }

            #team2{
                background-color: #0F4D92;
            }

            #score1{
                color: #DC143C;
            }

            #score2{
                color: #0F4D92;
            }

            #add1{
                color: #DC143C;
            }

            #add2{
                color: #0F4D92;
            }

        </style>
    </head>
    <body>

        <header>
            <h1>Leaft Team vs. Right Team</h1>
            <p>Hey there! Click a button to change the score!</p>
            <p id="result"></p>
        </header>

        <main>
            <table>
                <tr>
                    <td id="team1" class="team">Team1</td>
                    <td id="team2" class="team">Team2</td>
                </tr>
                <tr>
                    <td id="score1">0</td>
                    <td id="score2">0</td>
                </tr>
                <tr>
                    <td>
                        <button id="add1">+1</button>
                    </td>
                    <td>
                        <button id="add2">+1</button>
                    </td>
                </tr>
            </table>
        </main>

        <footer>
            <p>Made by Tawfik</p>
        </footer>

        <script>
            let team1 = 0;
            let team2 = 0;

            document.querySelector('#add1').onclick = function(){
                team1 = team1 + 1;
                document.querySelector('#score1').innerHTML = team1;

                if (team1 == 5){
                    // alert("Team 1 Won1 !");
                    document.querySelector('#result').innerHTML = "Team 1 Won!";
                    document.querySelector('#score1').innerHTML = 0;
                    document.querySelector('#score2').innerHTML = 0;
                    team1 = 0;
                    team2 = 0;
                }
            }

            document.querySelector('#add2').onclick = function(){
                team2 = team2 + 1;
                document.querySelector('#score2').innerHTML = team2;

                if (team2 == 5){
                    // alert("Team 2 Won1 !");
                    document.querySelector('#result').innerHTML = "Team 2 Won!";
                    document.querySelector('#score1').innerHTML = 0;
                    document.querySelector('#score2').innerHTML = 0;
                    team1 = 0;
                    team2 = 0;

                }
            }

        </script>
    </body>
</html>
