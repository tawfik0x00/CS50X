<!DOCTYPE html>

<!-- Demonstrates form -->

<html lang="en">
    <head>
        <title>search</title>
    </head>
    <body>
        <!-- 
            action: where we will send the submitted data
            method: used to send the data like query in url using get or in the message body using post
            
        -->
        <form action="https://www.google.com/search" method="get">
            <input name="q" type="search"> 
            <input type="submit" value="Google Search">
        </form>
    </body>
</html>
